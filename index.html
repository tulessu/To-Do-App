<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="is=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ToDo App</title>
</head>
<body>
    <div style = "margin-top : 100px;" class = "container"></div>

    <div class = "container">
        <h3>To-Do List</h3>
        <hr>

        <form action="/add" method = "post">
            <div class="form-group">
                <label for="formGroupExampleInput">ToDo Title</label>
                <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Enter ToDo"> <br>
                <button type = "submit" class = "btn btn-danger">Add</button>
                <hr>

              </div>
              {% if todos == [] %}
              <div class = "alert alert-warning" role = "alert">
              There is no any ToDo's!
              </div>
              
              {% else %}
              <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">ToDo Title</th>
      <th scope="col">ToDo Status</th>
      <th scope="col">Update Status</th>
      <th scope="col">Delete ToDo</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in todos  %}
     <tr>
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.title}}</td>
      {% if todo.complete == False %}
      <td>Not Completed</td>
      {% else %}
      <td>Completed</td>
      {% endif %}
      
      <td><a href="/complete/{{todo.id}}" class = "btn btn-danger">Update</a></td>
      <td><a href="/delete/{{todo.id}}" class = "btn btn-danger">Delete</a></td>

      
    </tr>
    
    {% endfor %}
  </tbody>
</table>
              {% endif %}
              
        </form>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
